<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Agenda</title>
</head>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
        CRUD AGENDA node.js
  </a>
</nav>
<body>
    <div class="container col-md-4 mt-5">
        <h1 class="text-primary">Agenda Con Node</h1>
        <a href="/clientes.html" class="btn btn-primary">Mostrar todos los clientes</a>
        <form class="mt-5"  method="post" action="/guardar">
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="nombre" id="inputPassword" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="apellido" id="inputPassword" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Dirección</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="direccion" id="inputPassword" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword"  class="col-sm-2 col-form-label">Teléfono</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="telefono" id="inputPassword" required>
            </div>
            </div>  
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="inputPassword" required>
            </div>
            </div>
            <input type="submit" value="Guardar" class="btn btn-primary">
            
          </form>
    </div>
    
</body>
</html>
